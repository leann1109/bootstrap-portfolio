<!DOCTYPE html>
<html>
    <head>
        <title>Lean Obregon</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap link-->
        <link href="bootstrap.min.css" rel="stylesheet" />

        <!--CSS Override-->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Lean Obregon</a>

            <!-- Sidebar Nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navbar-dark" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#container-fluid">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"  href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" >Resume</a>
                </li>
                </ul>
            </div>
            
              
            </div>
        </nav>

        <!--About Me Section-->
        <div class="container-fluid sm-text-center bg-dark mt-5 ">
            <h1>About Me</h1>
            <p class="container-fluid text-light justify-content-start">
                Web Developer
            </p>
        </div>
            
        <!--Skills-->
                <div class="d-flex justify-content-evenly p-2 text-center">
                    <div>
                        <h1>Languages</h1>
                        <div class="row-1 justify-content-evenly">
                        <figure>
                            <img alt="html logo" 
                                id="html" 
                                src="html.png">
                            <figcaption>HTML</figcaption>
                        </figure>
                        
                        
                        <figure>
                            <img alt="css logo" 
                                id="css" 
                                src="css.png">
                            <figcaption>CSS</figcaption>
                        </figure>   
                    
                        <figure>
                            <img alt="javascript logo"
                                id="js" 
                                src="js.png">
                            <figcaption>JavaScript</figcaption>
                        </figure>
                        <figure>
                            <img alt="mysql logo"
                                id="mysql" 
                                src="mysql.png">
                            <figcaption>MySql</figcaption>
                        </figure>
                        </div>

                    </div>
                </div>

                <div class="container-fluid p-2 text-center">
                    <h1>Frameworks</h1>
                        <figure>
                            <img alt="react logo"
                                id="react" 
                                src="react.png" />
                            <figcaption>React</figcaption>
                        </figure>    
                        <figure>
                            <img alt="boootstrap logo"
                                id="bootstrap" 
                                src="bootstrap.png"/>
                            <figcaption>Bootstrap</figcaption>
                        </figure>
                </div>
                   
        <!--Projects Section-->
        <div class="container-fluid text-center" id="projects">
            <h1>Projects</h1>
        </div>

        <!--Contact Me Section-->
        <div class="container-fluid text-center bg-dark p-2">
            <h1 class="text-light p-2">Contact</h1>

            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="email" class="form-control " placeholder="Email" aria-label="Email">
                </div>
            </div>
              
            <div class="mb-3 mt-3">
                <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
            </div>

            <button type="button" class="btn btn-light mb-2">Submit</button>
        </div>

        <!--Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="bootstrap.min.js"></script>
    </body>
</html>
