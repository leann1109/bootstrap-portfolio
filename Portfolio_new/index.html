        <link rel="stylesheet" href="styles.css" />
    </head>

    <body style="padding-top:60px;">

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Lean Obregon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end navbar-dark" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" >Resume</a>
                </li>
                </ul>
            </div>
            
              
            </div>
        </nav>

        <!--About Me Section-->
        <div class="container-fluid text-center" id="container-fluid">
            <h1>About Me</h1>
        </div>
            
        <!--Skills-->
                <div class="container-fluid p-2 text-center">
                    <div>
                        <h1>Languages</h1>
                        <figure >
                            <img alt="html logo" 
                                id="html" 
                                src="html.png">
                            <figcaption>HTML</figcaption>
                        </figure>
                        <figure>
                            <img alt="css logo" 
                                id="css" 
                                src="css.png">
                            <figcaption>CSS</figcaption>
                        </figure>    
                        <figure>
                            <img alt="javascript logo"
                                id="js" 
                                src="js.png">
                            <figcaption>JavaScript</figcaption>
                        </figure>
                        <figure>
                            <img alt="mysql logo"
                                id="mysql" 
                                src="mysql.png">
                            <figcaption>MySql</figcaption>
                        </figure>
                    </div>
                </div>

                <div class="container-fluid p-2 text-center">
                    <h1>Libraries</h1>
                        <figure>
                            <img alt="react logo"
                                id="react" 
                                src="react.png" />
                            <figcaption>React</figcaption>
                        </figure>    
                        <figure>
                            <img alt="boootstrap logo"
                                id="bootstrap" 
                                src="bootstrap.png"/>
                            <figcaption>Bootstrap</figcaption>
                        </figure>
                </div>
                   
        <!--Projects Section-->
        <div class="container-fluid text-center" id="projects">
            <h1>Projects</h1>
        </div>

        <div class="container-fluid text-center" id="contact">
            <h1>Contact</h1>

            <form class="contact" id="contact-form">
                <input class="row d-block" type="text" placeholder="First Name" />
                <input class="row d-block" type="email" placeholder="Email" />
                <textarea placeholder="Message" rows="10" cols="50"></textarea>
            </form>

            <button type="submit" id="submit">Submit</button>
        </div>

        <!--Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="bootstrap.min.js"></script>
